spring:
  jackson:
    property-naming-strategy: SNAKE_CASE
  server:
    port: 8080
    shutdown: graceful
  datasource:
    url: jdbc:h2:tcp://localhost/~/test
    username: sa
    password:
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: create
      properties:
        hibernate:
          # show_sql: true
          format_sql: true
  logging.level:
    org.hibernate.SQL: debug
  # org.hibernate.type: trace